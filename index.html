<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remo | Hurricane</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      text-align: center;
      text-transform: uppercase;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    /* Intro Section */
    #intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #fdbb2d);
    }

    #intro h1 {
      font-size: 4em;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6, 0 0 20px #f06; }
      to { text-shadow: 0 0 20px #6ff, 0 0 30px #0ff; }
    }

    /* Skills Grid */
    #skills .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    #skills .skill {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    #skills .skill:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.2);
    }

    /* Game Section */
    #game canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid white;
      border-radius: 12px;
    }

    .controls {
      margin: 20px;
    }
    .controls button {
      padding: 10px 20px;
      margin: 5px;
      background: #1f4068;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #162447;
    }

    /* Mobile Joystick */
    .joystick {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.1);
      border: 2px solid white;
      border-radius: 50%;
      touch-action: none;
    }
    .joystick-inner {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 25px;
      left: 25px;
    }

    /* Contact Form */
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #ff4b2b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff6f61;
    }
  </style>
</head>
<body>
  <!-- Intro Section -->
  <section id="intro">
    <h1>Remo | Hurricane</h1>
    <p>Unleash the Storm Within</p>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p>Hi! I'm Remo, a digital storm-chaser blending creativity, technology, and gaming into one unstoppable force.</p>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <div class="grid">
      <div class="skill">Web Development</div>
      <div class="skill">Game Design</div>
      <div class="skill">Animation</div>
      <div class="skill">UI/UX</div>
    </div>
  </section>

  <!-- Game Section -->
  <section id="game">
    <h2>Storm Arena</h2>
    <canvas id="stormGame" width="800" height="500"></canvas>
    <div class="controls">
      <button onclick="togglePause()">Pause/Resume</button>
      <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    <div class="joystick" id="joystick">
      <div class="joystick-inner"></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script>
    /* GAME SCRIPT */
    const canvas = document.getElementById("stormGame");
    const ctx = canvas.getContext("2d");

    let player = { x: canvas.width/2, y: canvas.height/2, size: 20, speed: 5 };
    let bullets = [];
    let keys = {};
    let isPaused = false;

    document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    canvas.addEventListener("click", e => {
      const angle = Math.atan2(e.clientY - player.y, e.clientX - player.x);
      bullets.push({ x: player.x, y: player.y, angle, speed: 7 });
    });

    function togglePause() { isPaused = !isPaused; }
    function toggleFullscreen() {
      if (!document.fullscreenElement) canvas.requestFullscreen();
      else document.exitFullscreen();
    }

    function update() {
      if (isPaused) return;
      if (keys['w']) player.y -= player.speed;
      if (keys['s']) player.y += player.speed;
      if (keys['a']) player.x -= player.speed;
      if (keys['d']) player.x += player.speed;

      bullets.forEach(b => {
        b.x += Math.cos(b.angle) * b.speed;
        b.y += Math.sin(b.angle) * b.speed;
      });
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "cyan";
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI*2);
      ctx.fill();

      ctx.fillStyle = "yellow";
      bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 5, 0, Math.PI*2);
        ctx.fill();
      });
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();

    /* Mobile Joystick */
    const joystick = document.getElementById("joystick");
    const joystickInner = joystick.querySelector(".joystick-inner");
    let joyActive = false;

    joystick.addEventListener("touchstart", () => joyActive = true);
    joystick.addEventListener("touchend", () => {
      joyActive = false;
      joystickInner.style.transform = `translate(0,0)`;
      keys = {};
    });
    joystick.addEventListener("touchmove", e => {
      const rect = joystick.getBoundingClientRect();
      const touch = e.touches[0];
      const dx = touch.clientX - rect.left - rect.width/2;
      const dy = touch.clientY - rect.top - rect.height/2;
      const dist = Math.min(Math.sqrt(dx*dx+dy*dy), rect.width/2);
      const angle = Math.atan2(dy, dx);

      joystickInner.style.transform = `translate(${dist*Math.cos(angle)/2}px, ${dist*Math.sin(angle)/2}px)`;

      keys['w'] = dy < -20;
      keys['s'] = dy > 20;
      keys['a'] = dx < -20;
      keys['d'] = dx > 20;
    });
  </script>
</body>
</html>
